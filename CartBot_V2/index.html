<!DOCTYPE html>
<html lang="pt-BR" class="h-full">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CartBot-V12</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/highlightjs/cdn-release@11.9.0/build/highlight.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/highlightjs/cdn-release@11.9.0/build/styles/github.min.css">
</head>
<body class="h-full bg-gray-100 text-gray-900 dark:bg-gray-900 dark:text-gray-100 transition-colors duration-300">
  <div class="flex h-full">
    <!-- Sidebar -->
    <div id="sidebar" class="w-64 bg-white dark:bg-gray-800 border-r border-gray-200 dark:border-gray-700 flex flex-col hidden md:flex">
      <div class="p-4 border-b border-gray-200 dark:border-gray-700">
        <h1 class="text-xl font-bold text-blue-600">CartBot-V12</h1>
        <p class="text-sm text-gray-500 dark:text-gray-400">Seu assistente automotivo</p>
      </div>
      <div class="p-2 flex-1 overflow-y-auto">
        <button id="newChatBtn" class="w-full text-left p-3 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-700 mb-2 flex items-center gap-2">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6" />
          </svg>
          Nova conversa
        </button>
        <div id="chatHistory" class="space-y-1 mt-2"></div>
      </div>
      <div class="p-4 border-t border-gray-200 dark:border-gray-700">
        <button id="themeToggle" class="w-full p-2 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-700 flex items-center justify-between">
          <span>Tema</span>
          <!--TEste-->
          <span id="themeIcon" class="ml-2">ðŸŒ™</span>
        </button>
      </div>
    </div>

    <!-- Main Chat Area -->
    <div class="flex-1 flex flex-col">
      <div id="chatContainer" class="flex-1 overflow-y-auto p-4 pb-20 md:pb-4">
        <div id="messages" class="max-w-3xl mx-auto space-y-6"></div>
      </div>

      <!-- Input Area -->
      <div class="p-4 border-t border-gray-200 dark:border-gray-700 bg-white dark:bg-gray-800">
        <div class="max-w-3xl mx-auto">
          <div class="relative">
            <textarea
              id="userInput"
              placeholder="Pergunte algo sobre carros... Ex: 'Como calcular consumo de combustÃ­vel?'"
              rows="1"
              class="w-full p-4 pr-12 rounded-xl border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 text-gray-900 dark:text-white resize-none focus:outline-none focus:ring-2 focus:ring-blue-500 shadow-sm"
            ></textarea>
            <button id="sendBtn" class="absolute right-3 bottom-3 bg-blue-600 text-white p-2 rounded-full hover:bg-blue-700 transition">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                <path d="M10.894 2.553a1 1 0 00-1.788 0l-7 14a1 1 0 001.169 1.409l5-1.429A1 1 0 009 15.571V11a1 1 0 112 0v4.571a1 1 0 00.725.962l5 1.428a1 1 0 001.17-1.408l-7-14z" />
              </svg>
            </button>
          </div>
          <div class="mt-2 text-xs text-gray-500 dark:text-gray-400 text-center">
            CartBot ainda esta em fase de testes. Verifique informaÃ§Ãµes importantes.
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
